<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aquatic Play Equipment - Digital Catalog</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700&family=Work+Sans:wght@300;400;500;600;700;900&family=Raleway:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <!-- Back to Catalog Button - MAXIMUM Z-INDEX AND VISIBILITY -->
    <div style="
      position: fixed !important;
      top: 0 !important;
      left: 0 !important;
      width: 100vw !important;
      height: 100vh !important;
      pointer-events: none !important;
      z-index: 2147483647 !important;
    ">
      <button 
        onclick="
          try {
            if (window.opener) {
              window.close();
              window.opener.focus();
            } else {
              window.location.href = '../../index.html';
            }
          } catch(e) {
            window.location.href = '../../index.html';
          }
        "
        style="
          position: absolute !important;
          top: 20px !important;
          left: 20px !important;
          background: #ffffff !important;
          border: 2px solid #217cac !important;
          border-radius: 8px !important;
          padding: 12px 20px !important;
          font-family: 'Raleway', sans-serif !important;
          font-size: 16px !important;
          font-weight: 700 !important;
          color: #217cac !important;
          cursor: pointer !important;
          box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3) !important;
          transition: all 0.3s ease !important;
          display: flex !important;
          align-items: center !important;
          gap: 8px !important;
          pointer-events: auto !important;
          user-select: none !important;
          visibility: visible !important;
          opacity: 1 !important;
          z-index: 2147483647 !important;
          min-width: 160px !important;
          text-decoration: none !important;
          outline: none !important;
        "
        onmouseover="
          this.style.transform='translateY(-3px) scale(1.05)'; 
          this.style.boxShadow='0 8px 30px rgba(0, 0, 0, 0.4)';
          this.style.background='#217cac';
          this.style.color='#ffffff';
        "
        onmouseout="
          this.style.transform='translateY(0) scale(1)'; 
          this.style.boxShadow='0 4px 20px rgba(0, 0, 0, 0.3)';
          this.style.background='#ffffff';
          this.style.color='#217cac';
        "
      >
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round">
          <path d="m12 19-7-7 7-7"/>
          <path d="M19 12H5"/>
        </svg>
        <span style="font-weight: 700 !important;">Back to Catalog</span>
      </button>
    </div>
    
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
